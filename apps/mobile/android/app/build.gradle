// :app の module-level build.gradle

plugins {
  id("com.android.application")
  id("org.jetbrains.kotlin.android")
  id("com.facebook.react")
}

android {
  namespace "co.gakuten.app"     // ← src/main/java/co/gakuten/app/... に合わせる
  compileSdkVersion 34

  defaultConfig {
    // applicationId は AndroidManifest.xml の package から自動検出（RN Gradle Plugin）
    minSdkVersion 23
    targetSdkVersion 34
    versionCode 1
    versionName "1.0"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
    }
    debug { }
  }
}

dependencies {
  implementation("org.jetbrains.kotlin:kotlin-stdlib:1.9.24")
}