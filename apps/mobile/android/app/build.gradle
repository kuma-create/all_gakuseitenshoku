// :app の module-level build.gradle

plugins {
  id("com.android.application")
  id("org.jetbrains.kotlin.android")
  id("com.facebook.react")
}

android {
  namespace "co.gakuten.app"     // ← src/main/java/co/gakuten/app/... に合わせる
  compileSdkVersion 34

  defaultConfig {
    applicationId "co.gakuten.app" 
    minSdkVersion 24
    targetSdkVersion 34
    versionCode 1
    versionName "1.0"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
    }
    debug { }
  }
}

dependencies {
  implementation("org.jetbrains.kotlin:kotlin-stdlib:1.9.24")
  implementation("com.facebook.react:react-android")
}


// Ensure React Native Gradle Plugin can read android.packageName and resolve CLI paths
react {
  // point RN Gradle Plugin to the monorepo app root (../ = apps/mobile)
  root = file("..")
  // explicitly point to the RN CLI (prevents cwd confusion)
  cliFile = file("../node_modules/react-native/cli.js")
}