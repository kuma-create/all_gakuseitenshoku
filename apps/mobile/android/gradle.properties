# ---- Gradle JVM / AndroidX / Kotlin ----
org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8 -XX:MaxMetaspaceSize=1024m
android.useAndroidX=true
kotlin.code.style=official
kotlin.jvm.target=17

# ---- React Native / Expo toggles ----
# Use Hermes JS engine (recommended for RN 0.79)
hermesEnabled=true
# Fresco / WebP
expo.gif.enabled=true
expo.webp.enabled=true
expo.webp.animated=false
# Packaging
expo.useLegacyPackaging=false
# Edge-to-edge
expo.edgeToEdgeEnabled=true

# AAPT2 PNG crunching in release
android.enablePngCrunchInReleaseBuilds=true

# Architectures (override with -PreactNativeArchitectures)
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# New Architecture (TurboModules/Fabric)
newArchEnabled=false

# Dev client
EX_DEV_CLIENT_NETWORK_INSPECTOR=true
android.useAndroidX=true
kotlin.code.style=official
kotlin.jvm.target=17
